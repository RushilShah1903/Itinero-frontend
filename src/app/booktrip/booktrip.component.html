<main class="main-content">
  <div class="form-container">
    <h2>Book a Trip</h2>

    <form>
      <!-- From -->
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="Enter departure city" />
      </div>

      <!-- To -->
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="Enter destination city" />
      </div>

      <!-- Start and End Date -->
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" />
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" />
      </div>

      <!-- Reason -->
      <div class="form-group">
        <label for="reason">Reason</label>
        <textarea id="reason" placeholder="Enter the reason for the trip"></textarea>
      </div>

      <!-- Estimated Cost -->
      <div class="form-group">
        <label for="estimatedCost">Estimated Cost</label>
        <input type="number" id="estimatedCost" placeholder="Enter estimated cost" />
      </div>

      <!-- Inclusion (Dropdown with empty default value) -->
      <div class="form-group">
        <label for="inclusion">Inclusion</label>
        <select id="inclusion">
          <option value="" disabled selected>Select an option</option> <!-- Empty default value -->
          <option value="flight">Flight</option>
          <option value="hotel">Hotel</option>
          <option value="both">Both</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</main>
