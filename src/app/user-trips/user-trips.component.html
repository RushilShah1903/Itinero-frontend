<div class="trips-container">
    <h2>Past Trips</h2>
  
    <ul *ngIf="trips && trips.length > 0; else noTrips">
      <li *ngFor="let trip of trips">
        <strong>{{ trip.destination }}</strong> - {{ trip.date | date:'shortDate' }}
      </li>
    </ul>
  
    <ng-template #noTrips>
      <p>No trips found.</p>
    </ng-template>
  </div>
