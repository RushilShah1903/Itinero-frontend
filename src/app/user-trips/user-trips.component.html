<div class="trips-container">
    <h2>Past Trips</h2>
    
    <label for="filter">Filter by:</label>
    <select id="filter" [(ngModel)]="selectedFilter" (change)="filterTrips(selectedFilter)">
        <option value="today">Today</option>
        <option value="last-week">Last Week</option>
        <option value="last-month">Last Month</option>
        <option value="all">All Time</option>
    </select>

    <ul *ngIf="filteredTrips.length > 0; else noTrips">
        <li *ngFor="let trip of filteredTrips">
            <strong>{{ trip.destination }}</strong> - {{ trip.date }}
        </li>
    </ul>

    <ng-template #noTrips>
        <p>No trips found for this filter.</p>
    </ng-template>
</div>
